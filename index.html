<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css">  
	<script src="resources/js/main.js"></script>
	<title>Productivity Timer</title>
</head>

<body>
	<div class="stopwatch-timer">
	<h1>Productivity Timer</h1>
	  <ul>
		<li>
		  <span class="hours">00</span>
		  <span>HOURS</span>
		</li>
		<li>
		  <span class="minutes">00</span>
		  <span>MINUTES</span>
		</li>
		<li>
		  <span class="seconds">00</span>
		  <span>SECONDS</span>
		</li>
	  </ul>
	  <table>
		<tr>
		  <td><button onclick="startClock()">Start</button></td>
		  <td><button onclick="clearClock()">Clear</button></td>
		  <td><button onclick="stopClock()">Stop</button></td>
		</tr>
		<tr>
		  <td><button onclick="punchIn('1')">1</button></td>
		  <td><button onclick="punchIn('2')">2</button></td>
		  <td><button onclick="punchIn('3')">3</button></td>
		</tr>
		<tr>
		  <td><button onclick="punchIn('4')">4</button></td>
		  <td><button onclick="punchIn('5')">5</button></td>
		  <td><button onclick="punchIn('6')">6</button></td>
		</tr>
		<tr>
		  <td><button onclick="punchIn('7')">7</button></td>
		  <td><button onclick="punchIn('8')">8</button></td>
		  <td><button onclick="punchIn('9')">9</button></td>
		</tr>
		<tr>
		  <td></td>
		  <td><button onclick="punchIn('0')">0</button></td>
		  <td></td>
		</tr>
	  </table>
	</div>
  </body>

</html>
